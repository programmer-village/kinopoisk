{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение удаления фильма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="bg-light p-3 d-flex justify-content-between align-items-center">
    <h1 class="h4">Кинопоиск</h1>
    <button class="navbar-toggler" type="button" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleMenu()">
        <span class="navbar-toggler-icon" style="background-color: #f67c00; width: 30px; height: 3px; display: block; margin: 5px 0;"></span>
        <span class="navbar-toggler-icon" style="background-color: #f67c00; width: 30px; height: 3px; display: block; margin: 5px 0;"></span>
        <span class="navbar-toggler-icon" style="background-color: #f67c00; width: 30px; height: 3px; display: block; margin: 5px 0;"></span>
    </button>
    <nav class="flex-grow-1">
        <ul class="nav justify-content-center list-unstyled mb-0" id="navbarNav">
            <li class="nav-item"><a href="{% url 'movie_list' %}" class="nav-link">Главная</a></li>
            <li class="nav-item"><a href="{% url 'movies' %}" class="nav-link">Фильмы</a></li>
            <li class="nav-item"><a href="{% url 'series' %}" class="nav-link">Сериалы</a></li>
            <li class="nav-item"><a href="{% url 'cartoon' %}" class="nav-link">Мультфильм</a></li>
        </ul>
    </nav>
</header>

<!-- Всплывающее меню -->
<div id="popupMenu" style="display: none; position: fixed; top: 60px; right: 10px; background-color: white; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); z-index: 1000;">
    <ul class="nav flex-column p-2">
        <li class="nav-item"><a href="{% url 'movie_list' %}" class="nav-link">Главная</a></li>
        <li class="nav-item"><a href="{% url 'movies' %}" class="nav-link">Фильмы</a></li>
        <li class="nav-item"><a href="{% url 'series' %}" class="nav-link">Сериалы</a></li>
        <li class="nav-item"><a href="{% url 'cartoon' %}" class="nav-link">Мультфильм</a></li>
    </ul>
</div>

<div class="container mt-4">
    <h1>Подтверждение удаления</h1>
    <p>Вы уверены, что хотите удалить фильм <strong>{{ movie.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'movie_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'kinopoisk/js/menu.js' %}"></script>
</body>
</html>
